
runConfig:
  minInstances: 1
  maxInstances: 100
  cpu: 1
  memoryMiB: 1024
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: '{{.X_FIREBASE_API_KEY}}'
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: '{{.X_FIREBASE_AUTH_DOMAIN}}'
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: '{{.X_FIREBASE_PROJECT_ID}}'
